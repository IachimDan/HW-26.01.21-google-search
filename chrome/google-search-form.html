<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GOOGLE SEARCH FORM</title>
        <link rel="icon" href="Google-Chrome-icon.png"/>
    </head>
    <body>
        <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
        <img src="google.png" alt="chrome"/>

        <!--
            1.WHERE?
                action="URL"
            2. What?
                name="???"
            3. HOW?
                method="GET/POST"

                HTTP
                    get, post, delete, put..
        -->
        
        <form action="https://www.google.com/search?" target="_blank">
            
            <input type="text" 
            size="50"
            name="q"
            required
            pattern="[A-Za-z].{3,}" 
            title="Three or more characters"
            >
            <!-- 
                <select name="q">
                <option value="">HTML Wiki</option>
                <option value="">CSS Wiki</option>
            </select>
            -->
            <br>
            <br>
            <button>Get Google</button>
        </form>

        <h1>GOOGLE SEARCH FORM EXAMPLE</h1>

        </form>
